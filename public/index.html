<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/bk-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#111827" />

    <!-- SEO and Social Media Tags -->
    <title>AI Test Case Generator</title>
    <meta name="description" content="An intelligent co-pilot for QA teams to generate, compare, and export test cases using multiple AI models." />
    <meta property="og:title" content="AI Test Case Generator" />

    <style>
      /* Apply the custom font and a smooth transition */

        -moz-osx-font-smoothing: grayscale;

      #root:empty::before {
        content: "Loading...";
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: 1.25rem;
        color: #9ca3af; /* text-gray-400 */

    </style>
